<div class="multi-menu">
    {% for item in second_menu.values %}
        <div class="item">
            <div class="title">
        <span class="icon-wrap">
            <i class="fa {{ item.icon }}"></i>
        </span>
                {{ item.title }}
            </div>
            <div class="body {{ item.class }}">
                {% for permission in item.children %}
                    <a href="{{ permission.url }}" class="{{ permission.class }}">{{ permission.title }}</a>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</div>
