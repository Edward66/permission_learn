<div class="static-menu">
    {% for menu in menu_list %}
        {% if menu.url == current_path %}
            <a href="{{ menu.url }}" class="active">
                <span class="icon-wrap"><i class="fa {{ menu.icon }}"></i></span>{{ menu.title }}</a>
        {% else %}
            <a href="{{ menu.url }}">
                <span class="icon-wrap"><i class="fa {{ menu.icon }}"></i></span>{{ menu.title }}</a>
        {% endif %}
    {% endfor %}
</div>
