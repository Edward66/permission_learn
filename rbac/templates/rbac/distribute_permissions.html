{% extends 'layout.html' %}
{% load rbac %}

{% block css %}
    <style>
        tr.active {
            border-left: 3px solid #fdc00f;
        }
    </style>
{% endblock css %}

{% block content %}
    <div class="luffy-container">

        <div class="col-md-3">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <i class="fa fa-book" aria-hidden="true">用户信息</i>
                </div>
                <div class="panel-body">
                    <ul>
                        {% for row in user_list %}
                            <li>{{ row.name }}</li>
                        {% endfor %}
                    </ul>
                </div>

            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <i class="fa fa-flag" aria-hidden="true">角色信息</i>
                    <div class="panel-body">
                        提示：点击用户
                    </div>

                </div>
                <!-- Table -->
                <table class="table">
                    <thead>


                    <tr>
                        <th>角色</th>
                        <th>选项</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for role in role_list %}
                        <tr>
                            <td>{{ role.title }}</td>
                            <td>
                                <input type="checkbox" name="roles" value="{{ row.id }}" />
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-md-5">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <i class="fa fa-flag" aria-hidden="true">权限分配</i>
                </div>

                <div class="panel-body">
                    权限菜单
                </div>
            </div>

        </div>
    </div>


{% endblock content %}
